<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Cyber Bricks</title>
  <!-- Uporaba cyber fonta z Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <h1 class="neon-text">CYBER BRICKS</h1>
  <div class="info">
    Čas: <mark id="timer">00:00</mark> | 
    Točke: <mark id="score">0</mark> | 
    Nivo: <mark id="level">1</mark> | 
    Najboljši rezultat: <mark id="highScore">0</mark>
  </div>
  <canvas id="canvas" width="480" height="320"></canvas>
  <div class="controls">
    <button id="startBtn">Začni igro</button>
    <button id="pauseBtn">Pavza</button>
    <button id="resetBtn">Ponastavi</button>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="game.js"></script>
</body>
</html>
